<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
</head>
<style>
    .info{
        text-align: center;
    }
    body{
        background-color: aquamarine;
    }
    .header{
        text-align: center;
    }
</style>
<body>
    <div class="table-users">
        <div class="header"><h1>Reviews<h1></div>
        <table cellspacing="'0">
            <tr class="info" bgcolor="grey">
                <th width="200">Product</th>
                <th width="200">ProductName</th>
                <th width="200">Price</th>
                <th width="200">Name</th>
                <th width="200">Rating</th>
                <th width="200">Comment Heading</th>
                <th width="230">Comment</th>
            </tr>
            {% for i in review %}
              <tr class="info" bgcolor="lightgray">
                <td>{{i['Product']}}</td>
                <td>{{i['ProductName']}}</td>
                <td>{{i['Price']}}</td>
                <td>{{i['Name']}}</td>
                <td>{{i['Rating']}}</td>
                <td>{{i['CommentHead']}}</td>
                <td>{{i['Comment']}}</td>
              </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
